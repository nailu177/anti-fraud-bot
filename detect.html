<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防诈骗检测</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #f7f7f8;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-color: #1f2a44;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1c;
                --card-bg: rgba(30, 30, 30, 0.8);
                --text-color: #ffffff;
            }
            input:focus, textarea:focus {
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
            }
            .chatgpt-btn {
                background: #2d2d2d;
                color: #ffffff;
            }
            .chatgpt-btn:hover {
                background: #3d3d3d;
            }
            .tab {
                background: #374151;
                color: #ffffff;
            }
            .tab:hover {
                background: #4b5563;
            }
            .tab.active {
                background: #ffffff;
                color: #1f2a44;
            }
        }
        body {
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .chatgpt-btn {
            background: #ffffff;
            color: #000000;
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }
        .chatgpt-btn:hover {
            background: #e5e7eb;
        }
        .chatgpt-btn.disabled {
            background: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
            border-color: #d1d5db;
        }
        .tab {
            transition: all 0.2s ease;
            background: #e5e7eb;
            color: #1f2a44;
        }
        .tab:hover {
            background: #d1d5db;
        }
        .tab.active {
            background: #1f2a44;
            color: #ffffff;
        }
        .result-enter {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .toast {
            transition: all 0.3s ease;
        }
        .title-enter {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dropdown-menu {
            display: none;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu a:hover {
            background: #e5e7eb;
        }
        .file-count {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0.8;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
    <!-- 导航 -->
    <nav class="w-full max-w-4xl flex justify-between items-center mb-8">
        <a href="index.html" class="text-lg font-semibold text-[var(--text-color)]">Anti-Fraud 🛡</a>
        <div class="dropdown relative">
            <button id="menuButton" class="text-[var(--text-color)] focus:outline-none">☰</button>
            <div id="dropdownMenu" class="dropdown-menu absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg">
                <a href="index.html" class="block px-4 py-2 text-sm text-[var(--text-color)] hover:bg-gray-100 dark:hover:bg-gray-700">首页</a>
                <a href="detect.html" class="block px-4 py-2 text-sm text-[var(--text-color)] hover:bg-gray-100 dark:hover:bg-gray-700">检测</a>
                <a href="learn.html" class="block px-4 py-2 text-sm text-[var(--text-color)] hover:bg-gray-100 dark:hover:bg-gray-700">了解更多</a>
            </div>
        </div>
    </nav>
    <!-- 内容 -->
    <div class="glass p-6 rounded-3xl shadow-lg w-full max-w-md">
        <div class="text-center mb-6 title-enter">
            <h1 class="text-2xl font-bold text-[var(--text-color)] bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
                Anti-Fraud 防诈骗bot
            </h1>
            <p class="text-sm text-[var(--text-color)] opacity-70 mt-1">
                你的防诈有力助手 守卫您的财产安全
            </p>
        </div>
        <div class="flex space-x-2 mb-4">
            <button class="tab flex-1 p-2 rounded-lg text-[var(--text-color)] active" data-tab="audio">音频</button>
            <button class="tab flex-1 p-2 rounded-lg text-[var(--text-color)]" data-tab="text">文本</button>
        </div>
        <div id="audioInputArea" class="mb-6">
            <label class="block text-sm font-medium text-[var(--text-color)] opacity-80 mb-2">上传音频（可多选）</label>
            <input type="file" id="audioInput" accept="audio/*" multiple
                   class="w-full p-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-sm text-[var(--text-color)] focus:ring-2 focus:ring-gray-400">
            <p id="fileCount" class="file-count hidden"></p>
        </div>
        <div id="textInputArea" class="mb-6 hidden">
            <label class="block text-sm font-medium text-[var(--text-color)] opacity-80 mb-2">输入文本</label>
            <textarea id="textInput" placeholder="请输入聊天记录或可疑文本"
                      class="w-full p-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl text-sm text-[var(--text-color)] focus:ring-2 focus:ring-gray-400 h-24 resize-none"></textarea>
        </div>
        <button id="detectButton"
                class="w-full p-3 rounded-full chatgpt-btn disabled:cursor-not-allowed flex items-center justify-center">
            <span id="buttonText">开始检测</span>
            <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>
        <div id="progress" class="hidden mt-4 text-sm text-[var(--text-color)] opacity-80"></div>
        <div id="results" class="mt-6 space-y-3"></div>
        <div id="toast" class="hidden fixed bottom-6 right-6 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg toast"></div>
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const audioInput = document.getElementById('audioInput');
        const fileCount = document.getElementById('fileCount');

        // 导航菜单展开/收起
        menuButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
        });

        // 点击页面其他区域收起菜单
        document.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // 监听音频文件选择变化
        audioInput.addEventListener('change', () => {
            const fileCountText = audioInput.files.length > 0
                ? `已选取 ${audioInput.files.length} 个文件`
                : '';
            fileCount.textContent = fileCountText;
            fileCount.classList.toggle('hidden', audioInput.files.length === 0);
        });

        // 切换输入选项卡
        const tabs = document.querySelectorAll('.tab');
        const inputAreas = {
            audio: document.getElementById('audioInputArea'),
            text: document.getElementById('textInputArea')
        };
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                Object.values(inputAreas).forEach(area => area.classList.add('hidden'));
                inputAreas[tab.dataset.tab].classList.remove('hidden');
            });
        });

        // 检测函数
        async function detect(input, type) {
            if (type === 'text') {
                try {
                    const response = await fetch('http://localhost:5000/detect_text', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: input })
                    });
                    if (!response.ok) throw new Error('检测失败');
                    return await response.json();
                } catch (error) {
                    console.error('Error:', error);
                    return { error: '文本检测失败' };
                }
            } else {
                const formData = new FormData();
                formData.append('audio', input);
                try {
                    const response = await fetch('http://localhost:5000/detect', {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) throw new Error('检测失败');
                    return await response.json();
                } catch (error) {
                    console.error('Error:', error);
                    return { error: `检测失败: ${input.name}` };
                }
            }
        }

        // 显示提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hidden', 'opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        // 检测按钮点击事件
        document.getElementById('detectButton').addEventListener('click', async () => {
            const audioInput = document.getElementById('audioInput');
            const textInput = document.getElementById('textInput');
            const resultsDiv = document.getElementById('results');
            const detectButton = document.getElementById('detectButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const progressDiv = document.getElementById('progress');
            const activeTab = document.querySelector('.tab.active').dataset.tab;

            let inputs = [];
            if (activeTab === 'audio' && audioInput.files.length > 0) {
                inputs = Array.from(audioInput.files).map(file => ({ input: file, type: 'audio' }));
            } else if (activeTab === 'text' && textInput.value.trim()) {
                inputs = [{ input: textInput.value.trim(), type: 'text' }];
            } else {
                showToast('请提供输入内容');
                return;
            }

            detectButton.disabled = true;
            detectButton.classList.add('disabled');
            buttonText.textContent = '检测中...';
            loadingSpinner.classList.remove('hidden');
            resultsDiv.innerHTML = '';
            progressDiv.classList.remove('hidden');
            progressDiv.textContent = `处理中: 0/${inputs.length}`;

            const promises = inputs.map(async ({ input, type }) => {
                const result = await detect(input, type);
                return { input, type, result };
            });
            const results = await Promise.all(promises);

            results.forEach(({ input, type, result }, index) => {
                progressDiv.textContent = `处理中: ${index + 1}/${inputs.length}`;
                const resultDiv = document.createElement('div');
                resultDiv.className = 'p-3 bg-white dark:bg-gray-800 rounded-lg result-enter';
                if (result.error) {
                    resultDiv.innerHTML = `
                        <p class="text-sm font-medium text-[var(--text-color)]">${type === 'text' ? '文本' : '文件'}: ${type === 'text' ? input.slice(0, 20) + '...' : input.name}</p>
                        <p class="text-red-500 text-sm">${result.error}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="text-sm font-medium text-[var(--text-color)]">${type === 'text' ? '文件' : '文件'}: ${type === 'text' ? input.slice(0, 20) + '...' : input.name}</p>
                        ${type === 'audio' ? `<p class="text-sm text-[var(--text-color)] opacity-80">转录: ${result.transcription || '无转录'}</p>` : ''}
                        <p class="text-sm text-[var(--text-color)] opacity-80">预测: ${result.prediction || '未知'}</p>
                        <p class="text-sm text-[var(--text-color)] opacity-80">置信度: ${result.confidence ? result.confidence.toFixed(4) : '未知'}</p>
                        <p class="text-sm"><span class="font-medium text-[var(--text-color)]">警告: </span><span class="${result.fraudAlert ? 'text-red-500' : 'text-green-500'}">${result.fraudAlert ? '检测到诈骗！请提高警惕！' : '无诈骗风险'}</span></p>
                    `;
                }
                resultsDiv.appendChild(resultDiv);
            });

            detectButton.disabled = false;
            detectButton.classList.remove('disabled');
            buttonText.textContent = '开始检测';
            loadingSpinner.classList.add('hidden');
            progressDiv.classList.add('hidden');
        });
    </script>
</body>
</html>
